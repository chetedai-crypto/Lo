<!DOCTYPE html>
<html>
<head>
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffb6c1;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      margin-top: 120px;
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
    }
    #para {
      font-size: 18px;
      max-width: 320px;
      margin: 15px auto;
      color: #333;
      line-height: 1.5;
      min-height: 80px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      position: absolute;
      background: #555;
      color: white;
    }
    /* Heart confetti */
    .confetti {
      position: absolute;
      font-size: 24px;
      z-index: 9999;
      user-select: none;
    }
    /* Pulsing text after Yes */
    .pulseText {
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
      animation: pulse 1s infinite;
      margin-top: 150px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h1 id="title">Will you be my Valentine? üíò</h1>
<p id="para"></p>

<button id="yes" onclick="yesClicked()">Yes üíï</button>
<button id="no" onmouseover="moveNo()">No üò¢</button>

<!-- Typing effect paragraph -->
<script>
// Typing effect for paragraph
const text = 'I love you so much. You are my dream girl, and I wanted to ask you ‚Äî ‚ÄúWill you be my Valentine, pyari munche?‚Äù üíï';
const para = document.getElementById("para");
let i = 0;

function typeWriter() {
  if (i < text.length) {
    para.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  }
}
typeWriter();
</script>

<!-- Move No button -->
<script>
function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  const no = document.getElementById("no");
  no.style.left = x + "px";
  no.style.top = y + "px";
}
</script>

<!-- Heart confetti -->
<script>
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");
  confetti.innerHTML = "üíñ";
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.top = "0px";
  confetti.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(confetti);

  let falling = setInterval(() => {
    const top = parseFloat(confetti.style.top);
    if (top > window.innerHeight) {
      confetti.remove();
      clearInterval(falling);
    } else {
      confetti.style.top = top + 5 + "px";
      confetti.style.left = parseFloat(confetti.style.left) + (Math.random() * 4 - 2) + "px";
    }
  }, 20);
}
</script>

<!-- Yes click: confetti + YouTube embed -->
<script>
function yesClicked() {
  // Remove Yes/No buttons and paragraph
  document.getElementById("yes").remove();
  document.getElementById("no").remove();
  para.remove();

  // Change title to love message
  const title = document.getElementById("title");
  title.innerHTML = "I love you, pyari munche üíï";
  title.classList.add("pulseText");

  // Start continuous heart confetti
  setInterval(createConfetti, 150);

  // Add YouTube embed for "Perfect" by Ed Sheeran
  const iframeDiv = document.createElement("div");
  iframeDiv.innerHTML = `
    <iframe width="300" height="170" 
      src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g" 
      title="Perfect - Ed Sheeran" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  `;
  document.body.appendChild(iframeDiv);
}
</script>

</body>
</html>
